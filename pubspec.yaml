name: v2ray
description: "A high-performance, modern V2Ray VPN client for Android with support for VLESS, VMess, and Reality protocols."
publish_to: 'none'

version: 0.0.5

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # V2Ray core integration
  v2ray_dan:
    path: packages/v2ray_dan
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Utilities
  uuid: ^4.2.2
  http: ^1.1.2
  webview_flutter: ^4.4.4
  package_info_plus: ^9.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png
